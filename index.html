<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/css/styles.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <nav class="nav flex-row p-2">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <img src="/images/Frame 8.png" width="50px" alt="icon">
        </div>
        <div class="form-outline col">
          <input type="search" id="form1" class="form-control" placeholder="Search..." aria-label="Search" />
        </div>

        <div class="d-flex flex-row col justify-content-end">
          <a class="nav-link active bg-primary rounded text-light m-2" aria-current="page" href="#">Login</a>
          <a class="nav-link border rounded m-2 text-dark" href="#">Sign Up</a>
        </div>
      </div>
    </div>
    
    </nav>
    
    <main class="w-100 min-vh-100">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">facegram</h2>
            <form class="p-2">
              <div class="form-group p-2">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group p-2">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
      </div>
    </main>
  </body>
</html>
